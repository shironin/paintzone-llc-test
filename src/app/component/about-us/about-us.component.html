<div class="wrapper" id="about-us-section">
  <div class="pink-text-wrapper">About Us</div>
  <div class="dark-square"></div>
  <div class="text-wrapper">
    <div class="title">About PaintZone</div>
    <div class="text element-scroll-appear" appElementScrollAppear *ngFor="let item of paragraphsToShow">
      {{ item }}
    </div>
    <button [class.hidden]="paragraphs.length === paragraphsToShow.length" (click)="showAllParagraphs()">Learn More</button>
  </div>
</div>
