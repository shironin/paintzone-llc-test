<div class="wrapper">
  <div class="header-wrapper">
    <div class="title">Services we Provide</div>
    <div class="buttons"></div>
  </div>
  <div class="gallery">
    <div *ngFor="let item of galleryItems" class="gallery-item" [ngStyle]="{'background-image': 'url('+item.imageUrl+')'}">
      <div class="text">{{ item.text }}</div>
    </div>
  </div>
</div>
