<div class="wrapper">
  <div class="title">Frequently asked Questions (FAQ)</div>
  <div class="questions-wrapper">
    <div
      class="item element-scroll-appear"
      appElementScrollAppear
      *ngFor="let item of faqs, let i = index, let last = last"
      [class.opened]="item.opened"
      [class.last]="last"
      (click)="toggleItem(i)"
    >
      <div class="question">{{ item.question }}</div>
      <div class="answer">{{ item.answer }}</div>
    </div>
  </div>
</div>
